plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'  // Add this line
}

android {
    compileSdkVersion 33  // Your existing version
    defaultConfig {
        applicationId "com.example.weddingplan"  // Your app's package name
        minSdkVersion 21  // Your existing version
        targetSdkVersion 33  // Your existing version
        versionCode 1  // Your existing version
        versionName "1.0"  // Your existing version
    }
    // Other configurations...
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.1.2')

    // Add the dependencies for Firebase products you want to use
    implementation 'com.google.firebase:firebase-analytics'
    // Add other Firebase dependencies as needed
    // e.g., implementation 'com.google.firebase:firebase-auth'
    // e.g., implementation 'com.google.firebase:firebase-firestore'
}
